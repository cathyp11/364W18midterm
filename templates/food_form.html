{% extends 'base.html' %}

{% block content %}

<div>
{% for message in get_flashed_messages() %}
    <strong>{{ message }}</strong>
{% endfor %}
</div>

<div>
<form action="{{ url_for('food') }}" method="GET">
    {{ form.food.label() }}{{ form.food() }}<br>
    {{ form.reason.label() }}{{ form.reason() }}<br>
    {{ form.submit() }}
    {{ form.hidden_tag() }}
</form>
</div>

{% endblock %}
